        <link rel="stylesheet" href="styles/main.css">

    <body>
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div class="container-fluid controls">
                <div class="row-fluid">
                    <div class="span1">
                        <h1>Pie</h1>
                    </div>
                    <div class="span11">
                        <div class="row-fluid">
                            <div class="span1">
                                <label for="speed">Speed</label>
                            </div>
                            <div class="span11">
                                <input id="speed" type="range" min="-500" max="500" step="1" value="0">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span1">
                                <label for="pieceCount">Pieces</label>
                            </div>
                            <div class="span11">
                                <input id="pieceCount" type="range" min="1" max="147" step="1" value="3">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span2">
                                <button id="start" class="btn btn-small">Start</button>
                                <button id="stop" class="btn btn-small">Stop</button>
                            </div>
                            <div class="span2">
                                <button id="randomizeColors" class="btn btn-small">Randomize colors</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://github.com/nhoffmann/canvas-experiments"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
